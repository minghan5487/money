<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票查詢</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">股票查詢</h1>
        <form action="/stock" method="post" class="mt-4">
            <div class="form-group">
                <label for="stock_code">股票代碼:</label>
                <input type="text" class="form-control" id="stock_code" name="stock_code" required>
            </div>
            <div class="form-group">
                <label for="year">年份:</label>
                <select id="year" name="year" class="form-control">
                    {% for year in range(2010, 2025) %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="month">月份:</label>
                <select id="month" name="month" class="form-control">
                    {% for month in range(1, 13) %}
                    <option value="{{ month }}">{{ month }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">查詢</button>
        </form>
    </div>
</body>
</html>
