<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票查詢結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .table {
            width: 100%;
            margin-top: 20px;
        }
        .table th, .table td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>當前價格: {{ current_price }} ({{ change }})</p>
        {{ result|safe }}
        <div>
            <h2>收盤價折線圖</h2>
            {{ price_plot|safe }}
        </div>
        <div>
            <h2>成交量長條圖</h2>
            {{ amount_plot|safe }}
        </div>
        <a href="{{ url_for('trading_zone', stock_code=stock_code, current_price=current_price) }}">進入交易區</a>
    </div>
</body>
</html>
