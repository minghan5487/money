<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: flex-start;
            margin: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #right-section {
            margin-left: 450px; 
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            margin: 10px 0;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }
        .chart-container {
            margin-top: 20px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="left-section">
            <form action="{{ url_for('trading_zone') }}" method="get" class="form-inline">
                <input type="hidden" name="stock_code" value="{{ stock_code }}">
                <input type="hidden" name="current_price" value="{{ current_price }}">
                <button type="submit" class="btn btn-primary">進入交易區</button>
            </form>
        </div>
        <div id="right-section">
            <div class="content">
                <h1>{{ title }}</h1>
                <p>目前價格：{{ current_price }}</p>
                <p>變化：{{ change }}</p>
                <div class="chart-container">{{ result | safe }}</div>
                <div class="chart-container">{{ price_plot | safe }}</div>
                <div class="chart-container">{{ amount_plot | safe }}</div>
            </div>
        </div>
    </div>
</body>
</html>
